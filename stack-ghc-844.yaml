resolver: lts-12.26 # ghc-8.4.4
packages: [.]
extra-deps:
  - haskell-src-exts-1.21.0
  - haskell-src-exts-util-0.2.5
  - archive: https://digitalassetsdk.bintray.com/ghc-lib/ghc-lib-parser-8.8.1.20190830.tar.gz
ghc-options:
    "$locals": -Wunused-imports -Worphans -Wunused-top-binds -Wincomplete-patterns
flags:
  hlint:
    ghc-lib: true
