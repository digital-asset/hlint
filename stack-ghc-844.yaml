resolver: lts-12.26 # ghc-8.4.4
packages: [.]
extra-deps:
  - haskell-src-exts-1.21.0
  - haskell-src-exts-util-0.2.5
  - filepattern-0.1.1
  - archive: https://digitalassetsdk.bintray.com/ghc-lib/ghc-lib-parser-8.8.1.20200122.tar.gz
  - ghc-lib-parser-ex-8.8.2
ghc-options:
    "$locals": -Wunused-imports -Worphans -Wunused-top-binds -Wincomplete-patterns
flags:
  hlint:
    ghc-lib: true
  ghc-lib-parser-ex:
    ghc-lib: true
