  - ghc-lib-parser-ex-8.8.5.8
  # We donâ€™t upgrade to a new snapshot yet to still use GHC 8.10.7
  # Once the Daml repo is on GHC 9.0 we can go to the latest nightly and drop these.
  - aeson-2.0.3.0
  - OneTuple-0.3.1
  - attoparsec-0.14.4
  - hashable-1.4.0.2
  - semialign-1.2.0.1
